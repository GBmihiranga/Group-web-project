<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-6">
                <h1 class="h4">Let us know how we can help</h1>
                <p>
                    We're here to help and answer any question you might have. We look forward to hearing from you! 
                    Please fill out the form or use the contact information below.
                </p>
                <div class="mt-4">
                    <p><i class="bi bi-envelope-fill me-2"></i>Email: support@example.com</p>
                    <p><i class="bi bi-telephone-fill me-2"></i>Phone: +1 123-456-7890</p>
                    <p><i class="bi bi-geo-alt-fill me-2"></i>Location: 123 Main Street, City, Country</p>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Your company">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="message.js"></script>
</body>
</html>

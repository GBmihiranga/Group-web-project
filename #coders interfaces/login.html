<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sola Chemicals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 10px;">
            <!-- Logo Section -->
            <div class="text-center mb-3">
                <div class="logo-placeholder bg-light mb-2" style="width: 100px; height: 100px; margin: auto; border: 2px solid #ccc; border-radius: 5px;"></div>
            </div>
            
            <!-- Form Title -->
            <h2 class="text-center mb-4">Sign in to Sola Chemicals</h2>
            
            <!-- Form Section -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            
            <!-- Signup Link -->
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Sign up for Sola Chemicals</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
